<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/7fe91e7e7b.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Bootstrap Grid Mail UI</title>
  </head>
  <body>
    <main class="container-fluid"> 

      <header class="header">
        <nav class="navigation-menu d-flex align-items-center">
          <button class="nav-btn ">
            <i class="hamburger-menu fa-solid fa-bars fa-2xl"></i>
          </button>

          <div class="overlay">

          </div>
          <div class="mobile-navigation">
            <header class="navigation-header"> 
              <i class="fa-regular fa-circle-user avatar-icon"></i>

              <p class="logo-text">LOGO</p>
            </header>
            <ul class="navigation-list" aria-hidden="true">
              <li class="menu-item"><a class="menu-link" href="#"><i class="fa-solid fa-inbox nav-icon"></i>Inbox</a></li>
              <li class="menu-item"><a class="menu-link" href="#"><i class="fa-solid fa-tag nav-icon nav-icon fa-rotate-by" style="--fa-rotate-angle: 135deg;"></i>Tagged</a></li>
              <li class="menu-item"><a class="menu-link" href="#"><i class="fa-solid fa-circle-exclamation nav-icon"></i>Important</a></li>
              <li class="menu-item"><a class="menu-link" href="#"><i class="fa-solid fa-location-arrow nav-icon fa-rotate-by" style="--fa-rotate-angle: 45deg;"></i></i>Sent Mail</a></li>
              <li class="menu-item"><a class="menu-link" href="#"><i class="fa-solid fa-file nav-icon"></i>Drafts</a></li>
              <li class="menu-item"><a class="menu-link" href="#"><i class="fa-solid fa-trash nav-icon"></i>Trash</a></li>
            </ul>
          </div>
 
          <div class="search ml-4 w-100" role="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input  class="search-bar w-100" type="search" placeholder="Search for emails...">
          </div>
        </nav>
      </header>
      
      <section class="emails d-flex flex-column">
        <h1 class="mail-box">Primary</h1>

        <ul class="email-list d-flex flex-column">
          <li class="list-item"> 
          </li>

          <li class="list-item">
          </li>

          <li class="list-item"> 
          </li>

          <li class="list-item"> 
          </li>

          <li class="list-item"> 
          </li>

          <li class="list-item"> 
          </li>

          <li class="list-item"> 
          </li>

          <li class="list-item"> 
          </li>

          <li class="list-item"> 
          </li>
        </ul>

        <button class="compose-btn align-self-end">Compose</button>
      </section>

      <section class="individual-email">
        <header class="email-header">
          <button class="back-btn">
            <i class="fa-solid fa-arrow-left"></i>
          </button>

          <ul class="option-menu">
            <li><i class="fa-solid fa-inbox"></i></li>
            <li><i class="fa-solid fa-trash-can"></i></li>
            <li><i class="fa-solid fa-envelope"></i></li>
            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
          </ul>
        </header>

        <section class="email-body">
          <h2 class="email-heading">

          </h2>

          <button class="favorite-btn">
            <i class="fa-regular fa-star"></i>
          </button>

          <div class="sender-content">
            <div class="sender-info">
              <i class="fa-regular fa-circle-user sender-icon"></i>

              <p class="sender-name"></p>
            </div>

            <div class="sender-options">
              <i class="fa-solid fa-reply reply"></i>

              <i class="fa-solid fa-ellipsis-vertical more-settings"></i>
            </div>
          </div>
  
          <p class="email-content"></p> 
        </section>
      </section>
    </main>
    
    <script src="./assets/js/index.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
